<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Resume Generator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">First &amp; Last Name:</label>
  <div class="col-md-5">
  <input id="name" name="name" type="text" placeholder="Celeste Gambardella" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="major">Major</label>
  <div class="col-md-6">
  <input id="major" name="major" type="text" placeholder="Software Engineer" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phoneNum">Phone Number</label>
  <div class="col-md-4">
  <input id="phoneNum" name="phoneNum" type="text" placeholder="(123) 456-7890" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="abc123@abc.com" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="linkedin">LinkedIn</label>
  <div class="col-md-4">
  <input id="linkedin" name="linkedin" type="text" placeholder="link" class="form-control input-md">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="objective">Objective</label>
  <div class="col-md-4">
    <textarea class="form-control" id="objective" name="objective">Objective Statement</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="saveButton"></label>
  <div class="col-md-4">
    <button id="saveButton" name="saveButton" class="btn btn-success">Save</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton"></label>
  <div class="col-md-4">
    <button id="submitButton" name="submitButton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
